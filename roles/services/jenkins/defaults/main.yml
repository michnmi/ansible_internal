---
jenkins_repo_key: "https://pkg.jenkins.io/debian-stable/jenkins.io-2023.key"
jenkins_repo: "deb https://pkg.jenkins.io/debian-stable binary/"
jenkins_home: "/var/lib/jenkins"

jenkins_java_options: 'Environment="JAVA_OPTS=-Djava.awt.headless=true -Djenkins.install.runSetupWizard=false"'
jenkins_startup_timeout: 300
jenkins_user: "jenkins"
jenkins_systemd_file: "/lib/systemd/system/jenkins.service"

# Default username/password. Should be overriden
jenkins_admin_user: "admin"
jenkins_admin_pass: "admin"

jenkins_username_password_credentials: []
jenkins_secret_text_credentials: []
jenkins_ssh_credentials: []

jenkins_plugins: []
